<body>
    <figure id="vrajPlayer" class="video-player not-started-playing">
        <video id="videoScreen" type="video/mp4" controls preload="metadata" class="video">
              <source src="#"></source>
        </video>
        <section class="overlay-btn play-pause-btn">
            <i class="fa fa-play"></i>
            <i class="fa fa-pause"></i>
            <i class="fa fa-repeat"></i>
        </section>
        <section class="features">

                omanna penne,Ommane Penne omanna penne</div>
            <div class="extras">
                <div class="slider">
                    <div id="seeker"></div>
                    <div class="progress-bar">
                        <div id="progress"></div>
                    </div>
                    <div class="progress-bar">
                        <div id="buffer"></div>
                    </div>
                </div>
                <div class="grid controls">
                    <div class="grid vid-ctrl">
                        <i class="icon fa fa-play" id="playBtn"></i>
                        <i class="icon fa fa-pause" id="pauseBtn"></i>
                        <i class="icon fa fa-stop" id="stopBtn"></i>
                        <i class="icon fa fa-backward" id="bwBtn"></i>
                        <i class="icon fa fa-forward" id="fwBtn"></i>
                        <i class="icon fa fa-download" id="downloadBtn"></i>
                    </div>
                    <i class="icon fa fa-expand" id="fullScreen"></i>
                </div>
            </div>
        </section>
    </figure>
    <script src="js/player/PlayerComponent.js"></script>
    <script src="js/player/SubtitleExtractor.js"></script>
    <script src="js/player/SubtitleSynchronizer.js"></script>
    <script src="js/player/Player.js"></script>
    <script src="js/player/MediaController.js"></script>
