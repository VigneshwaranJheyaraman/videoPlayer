<html>

<head>
    <title>VideoPlayer</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/player/index.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <figure id="vrajPlayer" class="video-player loading">
        <video id="videoScreen" type="video/mp4" controls preload="metadata" class="video">
              <source src="#"></source>
        </video>
        <section class="overlay details" id="details">Time</section>
        <section class="overlay thumbnail" id="thumbnail"></section>
        <section class="overlay-btn play-pause-btn">
            <i class="fa fa-spinner fa-spin"></i>
            <i class="fa fa-play"></i>
            <i class="fa fa-pause"></i>
            <i class="fa fa-repeat"></i>
        </section>
        <section class="features">
            <div class="subs" id="subtitle"></div>
            <div class="extras">
                <div class="slider">
                    <div id="seeker"></div>
                    <div class="progress-bar">
                        <div id="progress"></div>
                    </div>
                    <div class="progress-bar">
                        <div id="buffer"></div>
                    </div>
                </div>
                <div class="grid controls">
                    <div class="grid vid-ctrl">
                        <i class="icon fa fa-play" id="playBtn"></i>
                        <i class="icon fa fa-pause" id="pauseBtn"></i>
                        <i class="icon fa fa-stop" id="stopBtn"></i>
                        <i class="icon fa fa-backward" id="bwBtn"></i>
                        <i class="icon fa fa-forward" id="fwBtn"></i>
                        <i class="icon fa fa-cc" id="ccBtn"></i>
                    </div>
                    <div class="grid vid-options">
                        <i class="icon fa fa-download" id="downloadBtn"></i>
                        <i class="icon fa fa-expand" id="fullScreen"></i>
                    </div>
                </div>
            </div>
        </section>
    </figure>
    <script src="js/player/PlayerComponent.js"></script>
    <script src="js/player/SubtitleExtractor.js"></script>
    <script src="js/player/SubtitleSynchronizer.js"></script>
    <script src="js/player/Player.js"></script>
    <script src="js/player/MediaController.js"></script>
    <script src="js/player/VrajPlayer.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
